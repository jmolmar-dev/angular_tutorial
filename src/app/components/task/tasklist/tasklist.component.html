<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Listado de Tareas</h3>
      </div>
      <div class="col-md-12">
        <app-taskform></app-taskform>
        <ng-container *ngFor="let task of taskList">
          <app-taskresume [taskInput]="task" (evenTaskModify)="modifyTask($event)"></app-taskresume>
        </ng-container>
      </div>
    </div>
  </div>
