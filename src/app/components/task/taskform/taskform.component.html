<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="formTaskEdit" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleFormControlInput">Nombre: </label>
                    <input type="text" class="form-control" formControlName="name" id="exampleFormControlInput">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea">Descripcion: </label>
                    <textarea class="form-control" formControlName="description" id="exampleFormControlTextarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect">Prioridad: </label>
                    <select class="form-control" formControlName="priority" id="exampleFormControlSelect">
                        <option value="H">Alta</option>
                        <option value="M">Media</option>
                        <option value="B">Baja</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlDate">Fecha: </label>
                    <input type="datetime-local" class="form-control" formControlName="expirationDate" id="exampleFormControlDate" 
                    [ngClass]="{'is-invalid' : this.formTaskEdit.get('expirationDate')?.invalid}">
                    <small class="text-danger" *ngIf="formTaskEdit.get('expirationDate')?.errors?.['required']">Debe de introducir una fecha</small>
                    
                </div>
                <button class="btn btn-primary" type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
